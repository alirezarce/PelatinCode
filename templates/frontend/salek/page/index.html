{% extends "../layout/base.html" %}
{% block css %}
{% endblock %}

{% block body %}

 <!-- Start Slider Area  -->
 <div class="slider-area slider-style-1 variation-default height-850 bg_image bg_image--12" data-black-overlay="7">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="inner pt--80 text-center" data-sal="slide-up" data-sal-duration="400" data-sal-delay="150">
                    <div>
                        <h3 class="rn-sub-badge"><span class="theme-gradient">   سالک</span></h3>
                    </div>
                    <h1 class="title display-one"> {{ page.title }}  </h1>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Slider Area  -->


<!-- Start Service Area  -->
<div class="rn-service-area rn-section-gap">
    <div class="container">
        <div class="row">
            <div class="col-12">
              <div>
                {{ page.content | safe }} 
              </div>
            </div>
        </div>
    </div>
</div>
<!-- Start Service Area  -->







{% endblock %}
{% block js %}
{% endblock %}
