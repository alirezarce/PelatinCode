<{% extends "../layout/base.html" %}
{% block css %}

<link rel="stylesheet" href="{{frontend_asset_url('css/sweetalert2.min.css') }}">
<link rel="stylesheet" href="{{frontend_asset_url('css/video-js.css')}}">

{% endblock %}

{% block body %}
 <!-- Start Breadcarumb area  -->
 <div class="breadcrumb-area breadcarumb-style-1 ptb--120">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb-inner text-center">
                    <h1 class="title theme-gradient h2"> بخش  جلسات</h1>
                    <ul class="page-list">
                        <li class="rn-breadcrumb-item"><a href="#">خانه </a></li>
                      
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Breadcarumb area  -->
<!-- Start Theme Style  -->
<div>
    <div class="rn-gradient-circle"></div>
    <div class="rn-gradient-circle theme-pink"></div>
</div>
<!-- End Theme Style  -->




<!-- Start Blog List View  -->
<div class="main-content">
    
    <div class="rn-blog-area rn-section-gap">
        <div class="container">
            <div class="row row--30">
                <div class="col-lg-8">
                    <div class="row mt_dec--30">
                        <div class="col">
                            <div class="video-popup icon-center">
                                <div class="overlay-content">
                                     <!-- Banner Image -->
                                    <video id="my-video" class="video-js vjs-default-skin" controls preload="auto" width="640" height="360" poster="" >
                                        <!-- Placeholder: Source added dynamically -->
                                      </video>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="col-lg-4 mt_md--40 mt_sm--40">
                    <aside class="rwt-sidebar">
                    
                        <div class="rbt-single-widget widget_recent_entries mt--40">
                            <h3 class="title">عنوان جلسات  </h3>
                            <div class="inner">
                                <ul>
                                    {%  for Video in allVideo  %}
                                <li id="list"  onclick="changeVideo('{{Video.link}}', '{{FRONTEND_URL}}/{{Video.img}}')">{{Video.title}}</li>
                                    {% endfor %}  
                                </ul>
                            </div>
                        </div>
                       
                     <style>
                        #list{
                            cursor: pointer;   
                        }
                     </style>
                    </aside>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block js %}
<script src="{{ frontend_asset_url('js/video.min.js')}}"></script>  


<script>
    //var player = videojs('my-video');
    var player = videojs('my-video', {
        controls: true,
        autoplay: false,
        preload: 'auto',
        fluid: true, // Makes it responsive
    });
    function changeVideo(videoUrl, bannerUrl) {
        // Change Video Source
        player.poster(bannerUrl);
        player.src({ src: videoUrl, type: 'application/x-mpegURL' });
        player.play();


      // Handle active nav list item
      document.querySelectorAll('.nav-list li').forEach(li => li.classList.remove('active'));
      element.classList.add('active');
    }
</script>
{% endblock %}>
